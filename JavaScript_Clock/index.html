<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock JS</title>
  </head>
  <body>
    <h1>The Time is Now!</h1>
    <main class="clock">
      <div class="lines">
        <div class="line" style="transform: rotate(0deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(30deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(60deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(90deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(120deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(150deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(180deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(210deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(240deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(270deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(300deg)">
          <div class="point"></div>
        </div>
        <div class="line" style="transform: rotate(330deg)">
          <div class="point"></div>
        </div>
      </div>
      <section class="clock-face">
        <div class="hand second-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand hour-hand"></div>
        <div class="centerPoint"></div>
      </section>
    </main>
    <div class="digital">--:--:--</div>

    <footer>Powered by TreviIt - LP</footer>
    <script src="script.js"></script>
  </body>
</html>
